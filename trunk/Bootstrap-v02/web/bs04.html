<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<style type="text/css">
	.container{
		border:1px solid red;
	}
	.td{
		border:1px solid black;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- col-xx-push-n 向右侧推n列 -->
			<div class="td col-md-4 col-md-push-4">4</div>
			<!-- col-xx-pull-n 向左侧拉n列 -->
			<div class="td col-md-8 col-md-pull-2">8</div>
		</div>
	</div>
</body>
</html>
