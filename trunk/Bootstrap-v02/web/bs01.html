<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<style type="text/css">
	.container{
		border:1px solid red;
	}
	.td{
		border:1px solid black;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="td col-lg-4">4</div>
			<div class="td col-lg-8">8</div>
		</div>
		<div class="row">
			<div class="td col-md-4">4</div>
			<div class="td col-md-8">8</div>
		</div>
		<div class="row">
			<div class="td col-sm-4">4</div>
			<div class="td col-sm-8">8</div>
		</div>
		<div class="row">
			<div class="td col-xs-4">4</div>
			<div class="td col-xs-8">8</div>
		</div>
		<div class="row">
			<div class="td col-xs-2">2</div>
			<div class="td col-xs-3">3</div>
			<div class="td col-xs-7">7</div>
		</div>
	</div>
</body>
</html>
