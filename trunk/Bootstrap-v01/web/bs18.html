<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
	<!-- 显示元素 -->
	<img alt="荷塘月色" src="img/a.jpg" class="show" />
	<!-- 隐藏元素，但元素的大小会保留在浏览器中 -->
	<img alt="荷塘月色" src="img/a.jpg" class="invisible" />
	<!-- 隐藏元素，元素的大小会不会保留在浏览器中 -->
	<img alt="荷塘月色" src="img/a.jpg" class="hidden" />
	<!-- 在打印时隐藏元素 在浏览器中元素可见 -->
	<div class="hidden-print">aaaaaaaaaaaaaa</div>
	<!-- 只隐藏元素内容中的文本 -->
	<div style="border:1px solid black;" class="text-hide">aaaaaaaaaaaaaa</div>
</body>
</html>
