<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加新书信息</title>
</head>
<body>
	<form action="save.do" method="post">
		<input name="name" placeholder="图书名称" /><br>
		<input name="author" placeholder="作者" /><br>
		<input name="pubName" placeholder="出版社" list="pubList" /><br>
		<input name="price" placeholder="价格" type="number" value="80" step="0.1" max="100000" min="0" /><br>
		<input name="pubDate" placeholder="出版日期" type="date" value="2015-12-01" /><br>
		<button>保存</button><button type="reset">重置</button>
	</form>
	
	<datalist id="pubList">
		<option>人民邮电出版社</option>
		<option>清华大学出版社</option>
		<option>电子工业出版社</option>
		<option>人民教育出版社</option>
		<option>高等教育出版社</option>
	</datalist>
</body>
</html>
