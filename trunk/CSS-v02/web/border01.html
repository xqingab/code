<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>边框</title>
<style type="text/css">
	div{
		width: 50em;/* 元素的宽度 */
		height: 10em;/* 元素的高度 */
		border-width: 10px;/* 定义边框的宽度 */
		border-color: #f00;/* 定义边框的颜色 */
		border-style: solid;/* 定义边框的风格 */
		margin-bottom: 10px;/* 定义元素的下外边距 */
	}
	
	#d2 {
		border-style: none;
	}
	#d3 {
		border-style: hidden;
	}
	#d4 {
		border-style: dotted;
	}
	#d5 {
		border-style: dashed;
	}
	#d6 {
		border-style: double;
	}
	#d7 {
		border-style: groove;
	}
	#d8 {
		border-style: ridge;
	}
	#d9 {
		border-style: inset;
	}
	#d10 {
		border-style: outset;
	}
	#d11 {
		border-style: inherit;
	}
</style>
</head>
<body>
	<div id="d1">1</div>
	<div id="d2">2</div>
	<div id="d3">3</div>
	<div id="d4">4</div>
	<div id="d5">5</div>
	<div id="d6">6</div>
	<div id="d7">7</div>
	<div id="d8">8</div>
	<div id="d9">9</div>
	<div id="d10">10</div>
	<div id="d11">11</div>
</body>
</html>
