<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>边框的简化形式</title>
<style type="text/css">
	div{
		width: 50em;/* 元素的宽度 */
		height: 10em;/* 元素的高度 */
		
		/* 分别设置每条边框的样式的简化形式 */
		/* border-width border-style border-color */
		border-top: 5px solid red;
		border-left: 8px double green;
		border-right: 3px dotted blue;
		border-bottom: 10px dotted #ccc ;
		
		/* 统一设置元素的四条边框样式的简化形式 */
		border: 2px solid black;
	}
</style>
</head>
<body>
	<div></div>
</body>
</html>
