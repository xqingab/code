<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function(){
		$('li:nth-child(4n)').css('font-size','2em');
		$('li:nth-child(3n)').css('color','red');
		$('li:nth-last-child(3n)').css('color','blue');
	});
</script>
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>
		<li>eight</li>
		<li>nine</li>
		<li>ten</li>
	</ul>
</body>
</html>
