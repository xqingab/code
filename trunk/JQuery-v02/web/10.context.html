<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function(){
		$('p','#the-context').css('background-color','#ccc');
	});
</script>
</head>
<body>
	<div id="not-context">
		<h2>这里是容器外部的上下文</h2>
		<p>这里不会有变化</p>
	</div>
	<div id="the-context">
		<h2>这里是容器上下文</h2>
		<p>背景变灰</p>
	</div>
</body>
</html>
