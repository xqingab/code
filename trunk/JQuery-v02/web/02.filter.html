<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function(){
		$('li').filter(':even').css('background-color','#ccc').css('font-size','2em').end().css('color','#f00');
	});
</script>
</head>
<body>
	<h2>filter函数是用于过滤选择的函数</h2>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>
		<li>eight</li>
		<li>nine</li>
		<li>ten</li>
	</ul>
</body>
</html>
