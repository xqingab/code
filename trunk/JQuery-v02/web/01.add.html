<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function(){
		$('p').add('.b').add('span').css('background-color','#00f').css('color','#fff');
	});
</script>
</head>
<body>
	<h2>add函数用于合并多个被选中的元素</h2>
	<div>这是一个div</div>
	<p>这是一个p</p>
	<span>这是一个span</span>
	<div class="b">这是一个div</div>
	<p>这是一个p</p>
	<span>这是一个span</span>
</body>
</html>
