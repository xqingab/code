<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function(){
		$('div').mouseenter(function(){
			$(this).css('background-color','#0f0');
		}).mouseleave(function(){
			$(this).css('background-color','#fff');
		});
	});
</script>
</head>
<body>
<div>第1行</div>
<div>第2行</div>
<div>第3行</div>
<div>第4行</div>
<div>第5行</div>
<div>第6行</div>
<div>第7行</div>
<div>第8行</div>
<div>第9行</div>
</body>
</html>
