<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function(){
		var arr = ['a','b','c','d'];
		// each函数的第一个参数表示要对哪个数组进行遍历
		// 第二个参数表示要对这个数组做什么
		$.each(arr,function(index,value){
			// 把arr数组中的元素转换成大写形式
			arr[index] = value.toUpperCase();
		});
		
		// $('p')本质上就是一个由多个p元素组成的数组
		$('p').each(function(index,element){
			// element本质上是一个JS的原生对象
			// 如果想对其调用jQuery的函数，需要先将其转换成为一个jQuery对象
			var jqObj = $(element);
			jqObj.prepend(' - ');
		});
		
		$('p').each(function(index){
			$(this).prepend(arr[index]).append('...');
		});
	});
</script>
</head>
<body>
<h2>通过each函数遍历数组的元素，此函数用于基于数组元素的函数调用</h2>
<p>First</p>
<p>Second</p>
<p>Third</p>
</body>
</html>
