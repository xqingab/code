<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid black;
		width: 300px;
		height: 300px;
	}
</style>
<script type="text/javascript">
	function modifyBox(x, y){
		var div = document.querySelector("div");
		alert(div.width);
		div.width = x;
		div.height = y;
	}
</script>
</head>
<body>
	<div></div>
	<button onclick="modifyBox(500, 500);">变大</button>
	<button onclick="modifyBox(300, 300);">还原</button>
	<button onclick="modifyBox(100, 100);">变小</button>
</body>
</html>
