<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function(){
		// 通过load可以加载其它资源到当前页面中的局部DOM中
		$('#load-html').click(function(){
			$('#target-1').load('01.include.html');
		});
		$('#load-text').click(function(){
			$('#target-2').load('01.text.txt');
		});
		$('#load-json').click(function(){
			$('#target-3').load('01.user.json');
		});
		$('#clean').click(function(){
			$('div').empty();
		});
	});
</script>
</head>
<body>
	<button id="load-html">load html</button>
	<button id="load-text">load text</button>
	<button id="load-json">load json</button>
	<button id="clean">Clean</button>
	<div id="target-1"></div>
	<div id="target-2"></div>
	<div id="target-3"></div>
</body>
</html>
