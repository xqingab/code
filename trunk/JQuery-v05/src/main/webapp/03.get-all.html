<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
<script type="text/javascript">
	$(function(){
		$('button').on('click',function(){
			$.get('user/listAll.do',function(userArr){
				$('tbody:first').empty();
				$.each(userArr,function(index,user){
					$('tbody:first').append('<tr><td>'+user.id+"</td><td>"+user.name+"</td><td>"+user.tel+"</td><td>"+user.birthdayStr+"</td></tr>");
				});
			});
		});
	});
</script>
</head>
<body>
	<button>Get All User</button>
	<table border="1">
		<thead>
			<tr>
				<th>id</th>
				<th>姓名</th>
				<th>电话</th>
				<th>生日</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
