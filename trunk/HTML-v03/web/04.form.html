<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#" method="post">
		<label>数字：</label><input type="number" name="salary" value="8000" min="1500" max="30000" step="0.1" readonly="readonly" />
		<br>
		<label>Email：</label><input type="email" name="email" required="required" />
		<br>
		<label>Url：</label><input type="url" name="url" required="required" />
		<br>
		<label>日期：</label><input type="date" name="birthday" value="2000-01-01" />
		<br>
		<label>范围：</label><input type="range" name="level" value="20" min="0" max="100" step="20" />
		<br>
		<label>颜色：</label><input type="color" name="color" />
		<br>
		<button>Save</button>
	</form>
</body>
</html>
