<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>使用class为元素分类</title>
<style type="text/css">
.book{
	font-style: italic;
}
.movie{
	font-weight: bold;
}
</style>
</head>
<body>
	<div class="book movie">三国演义</div>
	<div class="movie">功夫熊猫</div>
	<div class="book">水浒传</div>
	<div class="book">史记</div>
	<div class="movie">夏洛特烦恼</div>
</body>
</html>
