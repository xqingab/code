<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		line-height: 40px;
		margin-top: 20px;
	}
</style>
</head>
<body>
	<!-- 下划线 -->
	<div style="text-decoration: underline;">临溪流以静对，访草木而素心。登高极目晓天地之大，置己苍茫知<span>寸身之微</span>。</div>
	<!-- 上划线 -->
	<div style="text-decoration: overline;">临溪流以静对，访草木而素心。登高极目晓天地之大，置己苍茫知<span>寸身之微</span>。</div>
	<!-- 删除线 -->
	<div style="text-decoration: line-through;">临溪流以静对，访草木而素心。登高极目晓天地之大，置己苍茫知<span>寸身之微</span>。</div>
	<!-- 闪烁，但目前没有浏览器支持 -->
	<div style="text-decoration: blink;">临溪流以静对，访草木而素心。登高极目晓天地之大，置己苍茫知<span>寸身之微</span>。</div>
	<!-- 文字阴影 -->
	<div style="text-shadow: 2px 3px 2px gray; font-size:25px;">临溪流以静对，访草木而素心。登高极目晓天地之大，置己苍茫知<span>寸身之微</span>。</div>
	<!-- 每单词首字母大写 -->
	<div style="text-transform: capitalize;">this is an apple.</div>
	<!-- 大写 -->
	<div style="text-transform: uppercase;">this is an apple.</div>
	<!-- 小写 -->
	<div style="text-transform: lowercase;">THIS IS AN APPLE.</div>
</body>
</html>
