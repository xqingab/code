<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		font-size: 2.5em;
		/* 设置文本使用的字体 */
		/* 可以使用逗号分隔多个字体名称，浏览器会以从左到右的顺序使用第一个客户端中有的字体 */
		/* 如果英文字体名称中有空格，则必须使用双引号将其包含起来 */
		font-family: 微软雅黑,华文新魏,黑体,"Cambria Math";
	}
	span{
		/* 斜体 */
		font-style: italic;
		/* 字重：是否加粗 */
		/* 正常：normal,lighter,100~500 */
		/* 粗体：bold,bolder,600~900 */
		font-weight: bold;
	}
</style>
</head>
<body>
	<div>
		临溪流以静对，访草木而素心。登高极目晓天地之大，置己苍茫知<span>寸身之微</span>。
	</div>
</body>
</html>
