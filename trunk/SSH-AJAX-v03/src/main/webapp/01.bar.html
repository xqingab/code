<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/echarts.min.js"></script>
</head>
<body>
	<div id="bar-chart" style="width: 500px;height: 400px">
	
	</div>
	<div id="pie-chart" style="width: 500px;height: 400px">
	
	</div>
	
	<script type="text/javascript">
		var barChart = echarts.init(document.getElementById('bar-chart'));
		var barOption = {
	            title: {
	                text: '各科平均分'
	            },
	            tooltip: {},
	            legend: {
	                data:['平均分']
	            },
	            xAxis: {
	                data: ["Java SE","HTML5","SSH","DB","项目实训"]
	            },
	            yAxis: {},
	            series: [{
	                name: '平均分',
	                type: 'bar',
	                data: [90,82,78,93,99]
	            }]
	        };
		 barChart.setOption(barOption);
		 
		 var pieChart = echarts.init(document.getElementById('pie-chart'));
		 var pieOption = {
				    title : {
				        text: '张辽的武将能力',
				        subtext: '纯属虚构',
				        x:'center'
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				        orient: 'vertical',
				        left: 'left',
				        data: ['统御','武力','智力','政治','魅力']
				    },
				    series : [
				        {
				            name: '访问来源',
				            type: 'pie',
				            radius : '55%',
				            center: ['50%', '60%'],
				            data:[
				                {value:98, name:'统御'},
				                {value:90, name:'武力'},
				                {value:88, name:'智力'},
				                {value:65, name:'政治'},
				                {value:78, name:'魅力'}
				            ],
				            itemStyle: {
				                emphasis: {
				                    shadowBlur: 10,
				                    shadowOffsetX: 0,
				                    shadowColor: 'rgba(0, 0, 0, 0.5)'
				                }
				            }
				        }
				    ]
				};
		 pieChart.setOption(pieOption);
	</script>
</body>
</html>
