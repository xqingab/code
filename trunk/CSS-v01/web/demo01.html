		color: blue;

<body>
	<article>
		<h2 style="font-size:3em;">杳杳寒山道</h2>
		<section>
			<p>
				杳杳寒山道，落落冷涧滨。<br>
				啾啾常有鸟，寂寂更无人。<br>
				淅淅风吹面，纷纷雪积身。<br>
				朝朝不见日，岁岁不知春。
			</p>
		</section>
	</article>
