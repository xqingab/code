<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>背景</title>
<style type="text/css">
	div{
		width: 50em;
		height: 30em;
		border: 3px solid #ccc;
		margin-bottom: 3em;
		/* 设置背景色 */
		background-color: #999;
	}
	
	#d1{
		/* 设置背景图片 */
		/* 如果既设置了背景颜色又设置了背景图片，背景图片会显示在背景颜色之上 */
		background-image: url(images/bg.png);
	}
</style>
</head>
<body>
	<div id="d1"></div>
	<div></div>
</body>
</html>
