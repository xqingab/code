<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.writeln("7%5="+(7%5)+"<br>");
	document.writeln("7%-5="+(7%-5)+"<br>");
	document.writeln("-7%5="+(-7%5)+"<br>");
	document.writeln("-7%-5="+(-7%-5)+"<br>");

	document.writeln("1+1="+1+1+"<br>");
	
	document.writeln((5>10)+"<br>");
	document.writeln((5>=10)+"<br>");
	document.writeln(((5+5)>=10)+"<br>");
	document.writeln((5<10)+"<br>");
	document.writeln((5<=10)+"<br>");
	document.writeln(((5+5)<=10)+"<br>");

	document.writeln((5==10)+"<br>");
	document.writeln((5!=10)+"<br>");
	
	document.writeln((5=="5")+"<br>");
	document.writeln((5==="5")+"<br>");

	document.writeln((5!="5")+"<br>");
	document.writeln((5!=="5")+"<br>");
	
	document.writeln((!true)+"<br>");
	document.writeln((!false)+"<br>");

	document.writeln((true&&false)+"<br>");
	document.writeln((false&&true)+"<br>");
	document.writeln((false&&false)+"<br>");
	document.writeln((true&&true)+"<br>");

	document.writeln((true||false)+"<br>");
	document.writeln((false||true)+"<br>");
	document.writeln((true||true)+"<br>");
	document.writeln((false||false)+"<br>");
	
</script>
</head>
<body>

</body>
</html>
