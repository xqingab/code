<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function add(x,y){
		// 在JS中使用var关键字进行变量的声明
		// =操作符表示赋值动作，会把其右侧表达式的运算结果赋予左侧的变量
		var sum = x + y;
		// return关键字表示函数正常执行完成，并返回数据
		return sum;
	}
	
	document.writeln("计算结果："+add(1,1)+"<br>");
	document.writeln("计算结果："+add(1024,2048)+"<br>");
</script>
</head>

</body>
</html>
