<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// document是JS的一个内置对象，它描述着当前HTML文档的DOM树结构
	// 点号（.）的含义可以理解为“的”：document对象的writeln函数
	// writeln(str)是document对象的一种行为，在JS中被称为函数
	// 括号中的str表示一个函数的形式参数
	// 每条JS语句以分号（;）结束
	document.writeln("Hello World!");
</script>
</head>
<body>

</body>
</html>
